</div>

    <div class="row">
        <div class="col-sm-12 col-md-4">
            <div class="mh-address-footer-item dark-bg shadow-1 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
                <div class="each-icon">
                    <i class="fa fa-location-arrow"></i>
                </div>
                <div class="each-info">
                    <h4>Address</h4>
                    <address>
                        59/A, 2nd floor, <br>
                        Dhaka
                    </address>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="mh-address-footer-item dark-bg shadow-1 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.5s">
                <div class="each-icon">
                    <i class="fa fa-envelope-o"></i>
                </div>
                <div class="each-info">
                    <h4>Email</h4>
                    <a href="mailto:yourmail@email.com">ardipta82@gmail.com</a><br>
                    <a href="mailto:yourmail@email.com">ashiqur35-2149@diu.edu.bd</a>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4">
            <div class="mh-address-footer-item dark-bg shadow-1 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.7s">
                <div class="each-icon">
                    <i class="fa fa-phone"></i>
                </div>
                <div class="each-info">
                    <h4>Phone</h4>
                    <a href="callto:(880)-179-717-4800">(880)-179-717-4800</a><br>

<div class="col-sm-12 col-md-6 wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
    <form action="" method="post" class="single-form quate-form wow fadeInUp" data-toggle="validator" >{% csrf_token %}
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <input name="first_name" class="contact-name form-control" id="name" type="text" placeholder="First Name" required>
            </div>
            <div class="col-md-6 col-sm-12">
                <input name="last_name" class="contact-email form-control" id="L_name" type="text" placeholder="Last Name" required>
            </div>
            <div class="col-sm-12">
                <input name="email" class="contact-subject form-control" id="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="col-sm-12">
                <textarea class="contact-message" name="message" rows="6" placeholder="Your Message" required></textarea>
            </div>
            <!-- Subject Button -->
            <div class="btn-form col-sm-12">
                <input type="submit" value="Send Message" class="btn btn-fill btn-block" id="form-submit">
            </div>
        </div>
    </form>
</div>
